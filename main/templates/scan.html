
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>.:Check:.</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css1/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css1/main.css' %}">
<!--===============================================================================================-->
</head>
<body background-color="black">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action="scan" class="login100-form validate-form flex-sb flex-w" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-32">
						Fill in Details
					</span>

					<p class="txt1 p-b-13" align="center">{{err}}</p>

					<span class="txt1 p-b-11">
						Link to your site
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Link is required">
						<input class="input100" type="text" placeholder="link/Github link" name="link_site" required>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						what you expect from us?
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Field is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>

            <textarea class="input100" rows="15" name="expect_us" cols="80" required\oninput=""></textarea>
					<!--	<input class="input100" type="text" name="expect" >-->
						<span class="focus-input100"></span>
					</div>
<br>
        <h2>  <span class="txt1 p-b-11">
            By clicking submit you are giving your consent and permission to check your site !
						<br>
						<br>


          </span>
<h2>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit for Checking
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



</body>
</html>
