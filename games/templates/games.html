{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/gbootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/gfont-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/gslicknav.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/gowl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/gmagnific-popup.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/ganimate.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/gstyle.css' %}"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->

	<!-- Header section end -->


	<!-- Hero section -->
	<section class="hero-section overflow-hidden">
		<div class="hero-slider owl-carousel">
			<div class="hero-item set-bg d-flex align-items-center justify-content-center text-center" data-setbg="{% static 'img/test3.jpg' %}">
				<div class="container">
					<h2>Game on!</h2>
					<p>Play-Win-Earn<br></p>

				</div>
			</div>
			<div class="hero-item set-bg d-flex align-items-center justify-content-center text-center" data-setbg="{% static 'img/test5.jpg' %}">
				<div class="container">
					<h2>Play hard!</h2>
					<p>LETS GO !<br></p>

				</div>
			</div>
		</div>
	</section>
	<!-- Hero section end-->


	<!-- Intro section -->
	{% for game in games %}
	<section class="intro-section">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="intro-text-box text-box text-white">
						<div class="section-title text-white">
							<h1><U>Events</U></h1>
						</div>
						<br><br><br><br>
						<h2>{{game.title}}</h2>

						<div class="top-meta"> On {{game.date}}</div>
							<div class="top-meta">Venue : {{game.venue}}</div>
						<p>{{game.about}}</p>

						<a href="/games/regis" class="read-more">Register <img src="{% static 'img/icons/double-arrow.png' %}" alt="#"/></a>
					</div>
				</div>



			</div>
		</div>
	</section>
	{% endfor %}
	<!-- Intro section end -->


	<!-- Blog section -->
	<section class="blog-section spad">
		<div class="container">
			<div class="row">
				<div class="col-xl-9 col-lg-8 col-md-7">
					<div class="section-title text-white">
						<h2>GAMERS WHO EXCELL </h2>
					</div>

				</div>
				</div>
				</section>
					<!-- Blog item -->


	<footer class="footer-section">

			<div class="copyright"><a href="">cyberonites</a> 2019 @ All rights reserved</div>
		</div>
	</footer>



	<script src="{% static 'js/gjquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/gbootstrap.min.js' %}"></script>
	<script src="{% static 'js/gjquery.slicknav.min.js' %}"></script>
	<script src="{% static 'js/gowl.carousel.min.js' %}"></script>
	<script src="{% static 'js/gjquery.sticky-sidebar.min.js' %}"></script>
	<script src="{% static 'js/gjquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/gmain.js' %}"></script>

	</body>
</html>
